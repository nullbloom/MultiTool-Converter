<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator & Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Theme Toggle -->
  <div class="theme">
    <label class="toggle">
      <input type="checkbox" id="theme-toggle" onchange="toggleTheme()" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Tab Navigation -->
  <div class="tabs">
    <button class="active" onclick="showSection(event, 'calculator')">ðŸ§® Calculator</button>
    <button onclick="showSection(event, 'converter')">ðŸ’± Exchange Rate</button>
    <button onclick="showSection(event, 'interest')">ðŸ“ˆ Calculate Interest</button>
  </div>

  <!-- Calculator Section -->
  <div id="calculator" class="section active">
    <h2>Standard Calculator</h2>
    <div class="sect">
      <input type="number" id="num1" placeholder="Enter first number" />
      <input type="number" id="num2" placeholder="Enter second number" />
      <button onclick="calculate('+')">Add</button>
      <button onclick="calculate('-')">Subtract</button>
      <button onclick="calculate('*')">Multiply</button>
      <button onclick="calculate('/')">Divide</button>
      <div id="result"></div>
      <button onclick="clearCalc()">Clear</button>
    </div>
  </div>

  <!-- Currency Converter Section -->
  <div id="converter" class="section">
    <h2>Currency Converter</h2>
    <div class="sect">
      <input type="number" id="amount" placeholder="Enter amount" />
      <select id="from-currency">
        <option value="USD">USD - US Dollar</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="AUD">AUD - Australian Dollar</option>
      </select>
      <select id="to-currency">
        <option value="INR">INR - Indian Rupee</option>
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="AUD">AUD - Australian Dollar</option>
      </select>
      <button onclick="convertCurrency()">Convert</button>
      <div id="converted-result"></div>
      <button onclick="clearConverter()">Clear</button>
    </div>
  </div>

  <!-- Interest Calculator Section -->
  <div id="interest" class="section">
    <h2>Simple Interest Calculator</h2>
    <div class="sect">
      <input type="number" id="principal" placeholder="Principal Amount" />
      <input type="number" id="rate" placeholder="Interest Rate (%)" />
      <input type="number" id="time" placeholder="Time (Years)" />
      <button onclick="calculateInterest()">Calculate Interest</button>
      <div id="interest-result"></div>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
